<html>
  <head>
    <title> Imersão Dev Alura - Aula 02</title>
    <link rel="stylesheet" href="converter.css">
    <script type="text/javascript" src="converter.js" defer></script>
  </head>

  <body>
    <div class="container">

			<h1 class="page-title">
				Conversor de moedas
			</h1>
			<p class="page-subtitle">
				Descubra os valores em Dólar, Euro ou Libra Esterlina!
			</p>

			<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

			<label for="moeda">Insira o valor em R$</label><br>
			<input type="number" id="valor" size="2" /><br>

			<select class="seletor" id="seletorMoeda" onchange="atualizaMoeda()">
				<option value="1" selected id="flagUs">USD</option>
				<option value="2" id="flagEu">EUR</option>
				<option value="3" id="flagGb">GBP</option>
			</select>

			<button type="submit" onclick="Converter()">Converter</button><br>
			<input disabled class="resultado" id="valorConvertido"></input><br>
			<button type="button" onclick="Limpar()" class="botao">Limpar</button>

		</div>

		<a href="https://alura.com.br/" target="_blank">
		<img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

	</body>
</html>
